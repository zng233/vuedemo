<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>reg</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/login&register.css" type="text/css" />
  <link href="css/a11.css" rel="stylesheet" type="text/css">
</head>

<body>
  <nav>
    <div class="nav-links">
      <a href="index.html">
        <img src="https://tse4-mm.cn.bing.net/th/id/OIP-C.9IMaA14NHAzeHZrV5wtQoAHaHa?w=168&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt=""></a>
    </div>
  </nav>>
  <div class="container">
    <h3>欢迎-注册</h3>
    <div class="alert" role="alert">提示消息</div>
    <div class="form_wrap">
      <form class="login-form">
        <div class="mb-3">
          <label for="username" class="form-label">账号</label>
          <input type="text" id="username" class="form-control username" name="username" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">密码</label>
          <input type="password" id="password" class="form-control password" name="password" />
        </div>
        <div class="button1">
          <button type="button" id="reg" class="btn btn-primary btn-login">
            注 册
          </button>
        </div>
      </form>
    </div>
  </div>
  <script>
    document
      .getElementById("reg")
      .addEventListener("click", function (event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (!username || !password) {
          alert("账号和密码不能为空！");
          return;
        }

        localStorage.setItem("username", username);
        localStorage.setItem("password", password);
        alert("注册成功！");
        console.log("存储的数据：", { username, password });
        window.location.href = "login.html";
      });
  </script>
</body>

</html>
