<html>

  <head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />

    <script src="js/login.js"></script>

  <body>
  <nav>
    <div class="nav-links">
      <a href="index.html">
        <img src="https://tse4-mm.cn.bing.net/th/id/OIP-C.9IMaA14NHAzeHZrV5wtQoAHaHa?w=168&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="">

      <div class="container">
      <h3>欢迎-登录</h3>
      <div class="alert" role="alert">提示消息</div>
      <div class="form_wrap">
        <form class="login-form">
          <div class="mb-3">
            <label for="username" class="form-label">用户名</label>
            <input type="text" id="username" class="form-control username" name="username" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">密码</label>
            <input type="password" id="password" class="form-control password" name="password" />
          </div>
          <div class="button1">
            <button type="button" id="login" class="btn btn-primary btn-login">
              登 录
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>

  <script>
    //给登录按钮绑定点击事件
    document
            .getElementById("login")
            .addEventListener("click", function (event) {
              event.preventDefault();
              const localuser = localStorage.getItem("username");
              const localpswd = localStorage.getItem("password");
              const username = document.getElementById("username").value;
              const password = document.getElementById("password").value;

              if (username === localuser && password === localpswd) {
                alert("登录成功");
                window.location.href = "index.html";
              } else {
                alert("账号或密码错误");
              }
            });
  </script>

</html>
