<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/a11.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/a11.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
    <nav>
        <div class="nav-links"></div>
        <div class="user">
            <a href="register.html"><h2>注册</h2></a>
            <span>|</span>
            <a href="login.html"><h2>登录</h2></a>
        </div>
    </nav>

    <!-- 轮播图组件 -->
    <section class="banner">
        <div class="slides-container" :style="{ transform: `translateX(-${currentSlide * 100}%)` }">
            <div class="slide" v-for="(slide, index) in slides" :key="index">
                <img :src="slide.image" :alt="slide.alt">
            </div>
        </div>
        <button class="arrow prev" @click="prevSlide">❮</button>
        <button class="arrow next" @click="nextSlide">❯</button>
        <div class="slide-controls">
            <div
                    class="indicator"
                    v-for="(slide, index) in slides"
                    :key="index"
                    :class="{ active: index === currentSlide }"
                    @click="currentSlide = index"
            ></div>
        </div>
    </section>

    <!-- 分类导航 -->
    <section class="categories">
        <div
                class="category-card"
                v-for="(category, index) in categories"
                :key="index"
        >
            <h3>{{ category.name }}</h3>
            <div class="category-dropdown-content" v-if="category.items">
                <a v-for="(item, i) in category.items" :key="i" href="">{{ item }}</a>
            </div>
        </div>
    </section>

    <!-- 商品展示区域 -->
    <section
            class="promotion-section"
            v-for="(section, sectionIndex) in productSections"
            :key="sectionIndex"
    >
        <h2 class="promo-title" :style="section.style || {}">{{ section.title }}</h2>
        <div class="promotion-grid">
            <div
                    class="promo-card"
                    v-for="(product, productIndex) in section.products"
                    :key="productIndex"
            >
                <a :href="product.link || '#'">
                    <img :src="product.image" :alt="product.name">
                </a>
                <div style="padding: 1px;">
                    <h3>{{ product.name }}</h3>
                    <p>{{ product.price }}</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="footer-content">
            <div class="footer-section" v-for="(section, index) in footerSections" :key="index">
                <h4>{{ section.title }}</h4>
                <ul>
                    <li v-for="(link, i) in section.links" :key="i">
                        <a :href="link.url">{{ link.text }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</div>

<script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
        setup() {
            // 轮播图数据
            const slides = ref([
                {
                    image: "https://pic.nximg.cn/file/20230608/34755942_174625844109_2.jpg",
                    alt: "Banner 1"
                },
                {
                    image: "https://images.unsplash.com/photo-1542838132-92c53300491e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1500&q=80",
                    alt: "Banner 2"
                },
                {
                    image: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1526&q=80",
                    alt: "Banner 3"
                }
            ]);

            const currentSlide = ref(0);

            // 轮播图控制方法
            const nextSlide = () => {
                currentSlide.value = (currentSlide.value + 1) % slides.value.length;
            };

            const prevSlide = () => {
                currentSlide.value = (currentSlide.value - 1 + slides.value.length) % slides.value.length;
            };

            // 自动轮播
            onMounted(() => {
                setInterval(nextSlide, 5000);
            });

            // 分类导航数据
            const categories = ref([
                {
                    name: "智能手机",

                            name: "MatePad Pro",
                            price: "￥3999"
                        }
                    ]
                },
                {
                    title: "智选产品",
                    style: { textAlign: "center", marginBottom: "2px" },
                    products: [
                        {

                    ]

                    style: { textAlign: "center", marginBottom: "2px" },

            return {
                slides,

        }
    }).mount('#app');

</body>
